<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サイトタイトル</title>
    <meta name="description" content="サイトの説明" />
    <!-- 検索結果に非表示にする、実案件の場合は必ず削除 -->
    <meta name="robots" content="noindex" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta property="og:title" content="サイトタイトル" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="サイトURL" />
    <meta
      property="og:image"
      content="https://アップデータ先のドメイン/public/assets/img/ogp/OGP.jpg"
    />
    <meta property="og:description" content="サイト説明" />
    <meta property="og:site_name" content="サイトタイトル" />

    <!-- twitter-card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@twitter_user_name" />
    <meta name="twitter:title" content="サイトタイトル" />
    <meta name="twitter:description" content="サイト説明" />
    <meta
      name="twitter:image"
      content="https://アップデータ先のドメイン/public/assets/img/ogp/OGP.jpg"
    />

    <!-- favicon画像設定 -->
    <!-- ogpとfaviconはimgの中にogp/faviconとしてフォルダ作成し、その中に画像を格納 -->

    <!-- Googleフォント読み込み -->

    <!-- css読み込み -->
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>header</header>
    <main>main</main>
    <footer>footer</footer>
    <!-- jsファイル読み込み -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      defer
    ></script>
    <script src="./assets/js/lib/swiper-bundle.min.js" defer></script>
    <script src="./assets/js/script.js" defer></script>
  </body>
</html>
